<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Red+Hat+Display"
    />
    <script
      src="/src/components/header.js"
      type="text/javascript"
      defer
    ></script>
    <script src="/src/main.js" defer></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="/src/images/board.pdf"
    />
    <title>Projects</title>
  </head>
  <body>
    <div class="container">
      <header-component></header-component>
      <div class="content-container">
        <a href="https://github.com/goldjared/cliock">
          <div class="project-box">
            <img
              class="project"
              src="/src/images/clocks.jpg"
              alt=""
              srcset=""
            />
            <h4>Clockify CLI</h4>
            <h5>
              <div class="project-sub">TypeScript and Node.js</div>
            </h5>
            <p>
              Command-line interface integrated to post and get from the
              Clockify API. <br />
              Available for download through
              <a id="underline" href="https://www.npmjs.com/package/cliock"
                >npm</a
              >.
            </p>
          </div>
        </a>
        <a href="https://goldjared.github.io/battleship/">
          <div class="project-box">
            <img
              class="project"
              src="/src/images/battleship.png"
              alt=""
              srcset=""
            />
            <h4>Battleship</h4>
            <h5>
              <div class="project-sub">
                JavaScript, HTML/CSS, Jest, and Webpack
              </div>
            </h5>
            <p>
              Browser-based game built with a test-driven development approach.
            </p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
